{%extends 'base.html'%} {% block content %}
<script>
    $('#myModal').on('shown.bs.modal', function() {
        $('#myInput').trigger('focus')
    })
</script>
<h1 class="text-center" style="color:#0a0afc;">Photo Hoard</h1>
<div class="container">
    <!-- Looping through category  -->
    {% for i in image %}


    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 "  style="border:solid 5px #86a3c3;border-radius: 25px; width: 50%; margin: 2%; text-align: center;">
        <a href="#" class="btn btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter{{forloop.counter}}">
            <img src="{{i.img.url}}" class="img-responsive" alt="Image" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter{{forloop.counter}}" tabindex="" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle" style="color: #86a3c3;"> {{i.name}} </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
                </div>
                    <div class="modal-body col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <img src=" {{i.img.url}} " class="img-responsive " alt="Image " class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> </a>
                        <h2 class="text-center " style="color: #86a3c3; "> {{ i.name }} </h2>
                        <p>{{i.description}}</p>
                        <p style="color: #86a3c3;">Location: {{i.location}}</p>
                    </div>
                <div class="modal-footer ">
                    <!-- <button onclick="myFunction()">Copy link</button> -->
                    <input class="form-control input-sm" type="text" value="{{i.img.url}}" id="{{i.id}}.url"><br>
                  <button type="button" value="" onclick="copyFunction('{{i.id}}.url')" class="btn btn-primary btn-sm">Copy Link</button>

                </div>
            </div>
        </div>
    </div>

    <!-- end of modal -->


    <br> {% empty %}
    <div class="row ">
        <h2 class="text-center ">There No images</h2>
        <p>{{i.description}}</p>

    </div>
    {% endfor %}
</div>

<script>
    function copyFunction(element) {
        var copyText = document.getElementById(element);
        copyText.select();
        copyText.setSelectionRange(0, 99999)
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
  </script>

{% endblock %} {% block scripts %} {{block.super}}

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
{% endblock %}
